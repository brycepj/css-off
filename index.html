<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CSS OFF</title>
        <meta name="description" content="meta description is this">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

        <link rel="stylesheet" href="css/pages/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
       
        <header>
            <nav class="main-menu">
                <a href="">obstacles</a>
                <a href="">prizes</a>
                <a href="">be a contestant</a>
                <a href="">back to top</a>
            </nav>
        </header>

        <section class="hero">
            <div class="inner">
                <div class="logo-wrap">
                <img src="img/green-splat.png" alt="green splat" class="hero-green-splat">
                <img src="img/logo-triple-dare.png" alt="" class="triple-dare-logo"></div>
                <h1 class="hero-headline">The Web's Messiest Challenge!</h1>
                <span class="hero-tagline">Airing Thursdays on the Knuckelodeon Network TM</span>
            </div>
        </section>

        <section class="obstacles">
            <div class="inner">
                <h2 class="section-title">obstacles</h2>
                <div class="obst-grid cf">
                    <div id="the-tank"class="obst-tile">
                        <img src="img/obstacle-the-tank-large.png" alt="">
                        <h3 class="obst-title">obst 1</h3>
                    </div>
                    <div id="sundae-slide" class="obst-tile">
                        <img src="img/obstacle-sundae-slide-large.png" alt="">
                        <h3 class="obst-title">obst 2</h3>
                    </div>
                    <div id="human-hamster-wheel" class="obst-tile">
                        <img src="img/obstacle-human-hamster-wheel-large.png" alt="">
                        <h3 class="obst-title">obst 3</h3>
                    </div>
                    <div id="down-the-hatch" class="obst-tile">
                        <img src="img/obstacle-down-the-hatch-large.png" alt="">
                        <h3 class="obst-title">obst 4</h3>
                    </div>
                    <div id="pick-it" class="obst-tile">
                        <img src="img/obstacle-pick-it-large.png" alt="">
                        <h3 class="obst-title">obst 5</h3>
                    </div>
                    <div id="the-wringer"class="obst-tile">
                        <img src="img/obstacle-the-wringer-large.png" alt="">
                        <h3 class="obst-title">obst 6</h3>
                    </div>
                </div>
            </div>
            <div class="obst-desc">
                <h4 class="obst-desc-headline">down the hatch!</h4>
                <span class="obst-desc-tagline">6ft of pure slime</span>
            </div>
            <img src="" alt="" class="obst-desc-img">
        </section>

        <section class="prizes">
            <div class="inner">
            <h2 class="section-title">prizes</h2>
            <div class="prize-tile">
                <img src="" alt="" class="prize-img">
                <h3 class="prize-title">prize 1</h3>
            </div>
            <div class="prize-tile">
                <img src="" alt="" class="prize-img">
                <h3 class="prize-title">prize 2</h3>
            </div>
            <div class="prize-tile">
                <img src="" alt="" class="prize-img">
                <h3 class="prize-title">prize 3</h3>
            </div>
            <div class="prize-tile">
                <img src="" alt="" class="prize-img">
                <h3 class="prize-title">prize 4</h3>
            </div>
            </div>
        </section>

        <section class="sign-up">
            <div class="inner">
                <h2 class="section-title">be a contestant</h2>
                <div class="sign-up-form"></div>
                <div class="timer"></div>
                <div class="submit-btn"></div>
                <div class="timer-reset"></div>
            </div>
        </section>

        footer

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
